<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:jsp="http://java.sun.com/jsf/composite">

<h:head>
</h:head>

<h:body>
    <h:form prependId="false" id="form">
        <p:commandButton value="XLS" styleClass="mr-2 mb-2" >
            <p:dataExporter type="xls" target="customerTable" fileName="products"/>
        </p:commandButton>
        <p:dataTable id="c1" var="customer" value="#{lazyView.customers}" rendered="false">
        </p:dataTable>

        <p:dataTable var="customer" value="#{lazyView.lazyModel}" paginator="true" rows="10"
                     paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                     rowsPerPageTemplate="5,10,15" selectionMode="single"
                     selection="#{lazyView.selectedCustomer}"
                     id="customerTable">
            <p:column headerText="Id" sortBy="#{customer.id}" filterBy="#{customer.id}">
                <h:outputText value="#{customer.id}"/>
            </p:column>`
            <p:column headerText="Name" sortBy="#{customer.name}" filterBy="#{customer.name}">
                <h:outputText value="#{customer.name}"/>
            </p:column>
        </p:dataTable>




    </h:form>
</h:body>
</html>
